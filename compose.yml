services:
  app:
    build:
      context: .
      target: builder-base
    command: ['pnpm', 'run', 'start:dev']
    env_file:
      - .env.development
    volumes:
      - .:/usr/src/app
    ports:
      - 3333:3333
    user: node
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '512MB'
