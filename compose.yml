services:
  app:
    build:
      context: .
      target: builder-base
    command: ['pnpm', 'run', 'start:dev']
    env_file:
      - .env.development
    volumes:
      - .:/usr/src/app
    ports:
      - 3333:3333
    user: node

  jaeger:
      image: jaegertracing/all-in-one:latest
      ports:
        - 16686:16686
        - 4318:4318
        - 4317:4317
      environment:
        - LOG_LEVEL=debug
